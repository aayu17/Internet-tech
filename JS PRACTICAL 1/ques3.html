<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="design.css" />
    <title>PET's FORM</title>
  </head>
  <body>
    <div class="container">
      <div class="title">Owner's Pet Details</div>
      <div class="content">
        <form action="#">
          <div class="pet-details">
            <div class="input-box">
              <span class="details">Owner's name</span>
              <input type="text" placeholder="Enter your name" required />
            </div>
            <div class="input-box">
              <span class="details">Pet name</span>
              <input type="text" placeholder="Enter your pet's name" required />
            </div>
            <div class="input-box">
              <span class="details">Age</span>
              <input type="text" placeholder="Enter your pet's age" required />
            </div>
            <div class="input-box">
              <span class="details">Weight</span>
              <input
                type="text"
                placeholder="Enter your pet's weight"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Type</span>
              <input type="text" placeholder="Enter your pet's type" required />
            </div>
            <div class="input-box">
              <span class="details">Thing it likes</span>
              <input
                type="text"
                placeholder="Enter your pet's favorite item"
                required
              />
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Submit" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
